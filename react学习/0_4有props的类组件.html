<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <script src="./js/babel.min.js"></script>
<script src="./js/react.development.js"></script>
<script src="./js/react-dom.development.js"></script>

<script type="text/babel">
class Demo extends React.Component{
    constructor(props){
        super(props)
    }
    render(){
        return (
            <ul>
                <li>年龄:{this.props.age}</li>
                <li>性别:{this.props.sex}</li>
           </ul>
        )
    }
}

 ReactDOM.render(<Demo  age="999" sex="男"/>,document.getElementById("test"))


 //  一次性传多个,es6新特性，本来是只能用数组的，但是加个{}就能用对象了，展开运算符，但是在jsx里面不一样，jsx里面可以...对象，这里的{...p}和...p一样
var p  = {
    age:80,
    sex:"女"
}
//let person3 = {...person,name : 'jack ' ,address :"地球"}有就改了，没有就会加上
 ReactDOM.render(<Demo  {...p}/>,document.getElementById("test"))

</script>
</body>

</html>
