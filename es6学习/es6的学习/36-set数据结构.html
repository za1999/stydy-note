<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>ES6提供了新的数据结构Set。类似于数组，但成员值都是唯一的，没有重复的值。</h1>
		<h4>用处，比如淘宝搜一个东西好多次，搜索记录只有一个，因为重复的不会加进去</h4>
		<h2>下面是Set数据结构的实例方法</h2>
		<h3>add(value):添加某个值，返回Set结构本身</h3>
		<h3>delete(value):删除某个值，返回布尔值，表示是否成功</h3>
		<h3>has(value)：返回布尔值，表示改值是否是Set的成员</h3>
		<h3>clear():清除所有成员，没有返回值</h3>
		
		
		<h1>Set结构的实例与数组一样，都有ForEach方法，对每个成员执行某种操作，没有返回值,each好像不可以，以后再说</h1>
		<script>
			//Set本身是一个构造函数，用来生成Set数据结构
			const ax = new Set();
			//Set函数可以接受一个数组作为参数，用来初始化
			const hh = new Set([1,2,3,4,4])   //变成1，2，3，4了
			//console.log(hh)
			
			//console.log(new Set([1,2,3,4,4]).size) //size可以得到最后数组的长度
			
			const jk = new Set([8,2,0,6,4]);
			jk.forEach(function(item){
				console.log(item)
			})

		</script>
	</body>
</html>
