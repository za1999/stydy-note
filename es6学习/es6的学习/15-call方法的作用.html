<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<!--es6之前没有extends继承，我们通过构造函数和原型对象模拟实现继承，被称为组合继承-->
	<!--用call()方法可以调用函数，并且修改this指向-->
	<!--
		fun.call(thisArg,arg1,arg2,.....)
		thisArg:当前调用函数this的指向对象
		后面的参数就是普通参数
	-->
	<body>
		<script>
			function fn(x,y){
				console.log("我想喝咖啡")
				console.log(this);
				//用call过来的参数可以直接参与运算
				console.log(x);
			}
			var o = {
				name:'andy'
			}
			//调用函数，其实直接fn()就可以
			fn.call();
			//可以改变函数this,这里把this指向了o，本来是window的
			fn.call(o,1,2);
		</script>
	</body>
</html>
