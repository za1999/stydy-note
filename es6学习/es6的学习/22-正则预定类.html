<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			\d 相当于[0-9]
			\D 相当于[^0-9]
			\w 相当于[A-Za-z0-9]
			\W 相当于[^A-Za-z0-9]
			\s 匹配空格,包括换行,制表,空格符等,相当于[\t\r\n\v\f]  空格回车都为true,有内容就为false
			\S 匹配非空格的字符,相当于[^\t\r\n\v\f]
		</script>
	</body>
</html>
