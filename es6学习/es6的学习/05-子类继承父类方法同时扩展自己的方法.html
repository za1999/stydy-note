<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//super必须在子类this之前调用
			class Father{
				constructor(x,y){
					this.x =x;
					this.y =y;
				}
				sum(){
					console.log(this.x+this.y);
				}
			}
			class Son extends Father{
				constructor(x,y){
					super(x,y);
					this.x =x;
					this.y =y;

				}
				subtract(){
					console.log(this.x-this.y)
				}
			}
//			var fa  = new Father(2,3);
//			fa.sum();
			var son = new Son(3,2);
			son.subtract();
			son.sum();
		</script>
	</body>
</html>
