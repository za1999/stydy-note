<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		es6允许从数组中提取值，按照对应位置，对变量赋值。对象也可以实现解构赋值
		<script>
//			const [a,b,c] = [1,2,3]    //let,var,const都可以
                  let arr = [1,2,3];
                  let[a,b,c] = arr; //这样也行，如果变量比值多，没被赋值的就是undefined
			console.log(a)
			console.log(b)
			console.log(c)
			
			
			
			
			//下面是对象结构
			let person  = {name:'张傲',age:20}
			let {name,age} = person;
			console.log(name,age)
			
			
			//这样写也行
			let person2  = {name2:'张傲',age:20}
			let {name2:myName} = person2;  //不过是给myName赋值
			//console.log(name2)   这样不行
			console.log(myName)  //这样可以
		</script>
	</body>
</html>
