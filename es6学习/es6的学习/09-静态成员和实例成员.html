<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--类是es6才引入的，es6过于提前很多不兼容，之前我们通过构造函数创建对象-->
	</head>
	<body>
		<!--下面uname,age,sing什么的都是成员，成员分为两种-->
		<!--实例成员就是构造函数内部通过this添加的成员-->
		<!--实例成员只能通过实例化的对象来访问，比如下面的ldh-->
		<script>
			function star(uname,age){
				this.uname = uname;
				this.age = age;
				this.sing  =  function(){
					console.log('嘎你码的 ');
				}
			}
			var ldh  =  new star('刘德华',20);
			console.log(ldh.age)
			console.log(ldh)
			//静态成员  在构造函数本身上添加的成员
			//静态成员只能通过构造函数访问
			star.sex='男'
			console.log(star.sex)
		</script>
	</body>
</html>
