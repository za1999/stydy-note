<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--可以通过原型对象，对原来的内置对象进行扩展自定义的方法。比如给数组增加自定义求偶数和的功能-->
		<script>
			//这里给数组对象加个函数
			Array.prototype.sum = function(){
				console.log("我是你哥哥")
			}
			var a = [];
			var b = {};
			a.sum();
			//这个就会报错，因为他没有这个函数
			b.sum();
		</script>
	</body>
</html>
