		<h1>const</h1>
		作用：声明常量，常量就是值(内存地址)不能变化的量
		<h3>定义常量必须要有初始值</h3>
	</head>
	<body>
		<script>
			//const也具有块级作用域
			if(1){
				const a = 100;
//				a=50; 要是改变值会报错，但是复杂数据类型可以，比如数组
//				console.log(a)
			}
			
			//复杂数据类型该值
			if(1){
				const arr = [100];
				arr[0] = 99;
				console.log(arr[0])  //可以
				
				//但是这样就不行
				const arr2 = [99]
			//	arr2 = [0]   这样会报错
				//console.log(arr)
				
				const obj = {name:'张'}
				obj.name  ='傲'
				console.log(obj.name)  /可以
			}

if(1){
