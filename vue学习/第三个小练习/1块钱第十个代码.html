<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/template" id="temp">
			<div>{{ms}}<p>好玩</p></div>
		</script>
	</head>
	<body>
		<!--可以在Vue对象中使用自定义组件-->
		<div id="app" >
      <p>{{message}}</p>
   <my></my>
		</div>
		<script type="text/javascript">

			var app = new Vue({
				el:'#app',
				data(){
					return{
						message:"这里是自定义局部组件"
						}
				},
				components:{
					'my':{
						data(){
							return {
								ms:"局部定义的组件"
							}
						},
						template:'#temp'
					},
					
				}
			})
		</script>
	</body>
</html>
