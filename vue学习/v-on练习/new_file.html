<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<button type="button" v-on:click="onclick" v-on="{mouseenter:onEnter,mouseleave:onOut}">点我</button>

				<button type="submit">点击提交</button>
			</form>
		</div>
		<script type="text/javascript" src="v-on.js" ></script>
	</body>
</html>
