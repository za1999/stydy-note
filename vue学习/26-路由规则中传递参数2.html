<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js" ></script>
		<script type="text/javascript" src="lib/vue-router-3.0.1.js" ></script>
	</head>
	<body>
		<div id="app">
			<!--如果在路由中，使用查询字符串，给路由传递参数，则不需要修改路由规则的Path属性-->
			<router-link to="/login/10/傲" >登录</router-link>
			<router-link to="/register">注册</router-link>
		<router-view></router-view>
		</div>
		
		<script>
			var login = {
				template : '<h1>登录</h1>',
				data(){
					return {
						msg:''
					}
				},
				created(){
//					//打印route的一些信息
				console.log(this.$route.params.name)
				}
			}
			var register = {
				template : '<h1>注册</h1>'
			}
			var rou = new VueRouter({
				routes:[
				//:id解析为一个id
				{path:'/login/:id/:name',component:login},
				{path:'/register',component:register}
				]
			})
	      var app =new Vue({
	      el:'#app',
	      data:{
		
	         },
	         router:rou
          });
		</script>
	</body>
</html>
