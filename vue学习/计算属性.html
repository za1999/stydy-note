<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
	</head>

	<body>
		<div id="app">
		
			<table border="1">
				<thead>
					<th>学科</th>
					<th>分数</th>
				</thead>
				<tbody>
					<tr>
						<td>数学</td>
						<td><input type="text" v-model.number="math"/></td>
					</tr>
					<tr>
						<td>物理</td>
						<td><input type="text" v-model.number="wuli"/></td>
					</tr>
					<tr>
						<td>英语</td>
						<td><input type="text" v-model.number="yingyu"/></td>
					</tr>
				</tbody>

			</table>
			<div>{{sum}}</div>
				<div>{{average}}</div>
	
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					math: 90,
					wuli: 80,
					yingyu: 30
				},
				//计算属性
				computed:{
				sum:function(){
				return this.math+this.wuli+this.yingyu;
				},
				average:function(){
				return Math.round(this.sum/3);
				}
				}
			});
		</script>
	</body>

</html>
