<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<<script type="text/javascript" src="vue.js" ></script>
		<link rel="stylesheet" href="第一个练习/css/new_file.css" />
	</head>

	<body>
		<div id="app">
			<div>
				<input type="text" v-model="name" placeholder="请输入你的名字"/>
				<span v-show="name">你的名字是：{{name}}？</span>
			</div>
			<div v-if="age">
				<input type="text" v-model="age" placeholder="请输入你的年龄"/>
				<span v-show="age">你的年龄是 ：{{age}}</span>
			</div>
			<div>
					<input type="text" v-model="sex" placeholder="请输入你的性别"/>
				<span v-show="sex">你的性别是 ：{{sex}}</span>
			</div>
			
		</div>

		<script src="js/new_file.js"></script>
	</body>

</html>
