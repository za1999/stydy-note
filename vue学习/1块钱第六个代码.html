<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
	</head>
	<body>
		<div id="app" >
      <p>{{message}}</p>
      <button @click="reverse">点击我</button>
      <!--v-model指令来完成表达输入数据之间的双向绑定-->
      <input type="text" v-model="message"/>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data(){
					return{
						message:"这里是事件"
						}
				},
				methods:{
					reverse:function(){
						this.message = this.message.split('').reverse().join('');
					}
				}
				
			})
		</script>
	</body>
</html>
