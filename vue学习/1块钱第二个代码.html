<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app" :title="title">
			{{message}}
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data(){
					return{
						message:"hello Vue",
						title:"你好啊"
					}
				}
			})
		</script>
	</body>
</html>
