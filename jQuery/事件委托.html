<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-2.1.0.js"></script>
		<script>
//			事件委托
//			事件由别人做,结果反馈给我们
			$(function(){
				$("button").click(function(){
					$("ul").append("<li>我是新增的</li>");
				});
				//找到ul里面的子元素li
//				$("ul>li").click(function(){
//				alert($(this).html());
//			});
			//新增的无法响应事件，因为是在加载完成之后出现的，这时候就需要事件委托
			//下面代码是把li的click事件交给ul去监听
			$("ul").delegate("li","click",function(){
				alert($(this).html());
			});
			});
			
			
		</script>
	</head>
	<body>
		<ul>
			<li>第一个</li>
			<li>第二个</li>
			<li>第三个</li>
		</ul>
		<button>新增一个li</button>
	</body>
</html>
