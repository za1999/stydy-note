<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.nav{
				list-style: none;
				width: 300px;
				height: 50px;
				background: red;margin: 100px auto;
			}
			.nav li{
				width: 100px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				float: left;
			}
			.sub{
				list-style: none;
				background: goldenrod;
				height: 200px;
				display: none;
			}
			.sub li{
				height: 50px;
			}
		</style>
		<script type="text/javascript" src="jquery-2.1.0.js">
			
		</script>
		<script>
			$(function(){
				$(".nav li").mouseenter(function(){
					//拿到二级菜单
					var a = $(this).children(".sub");
					//添加之前先停止其他动作
				a.stop();
				//给菜单添加动作
					a.slideDown(1000);
				});
				
					$(".nav li").mouseleave(function(){
					var a = $(this).children(".sub");
					a.stop();
					a.slideUp(1000);
				});
			});
		</script>
	</head>
	<body>
		<ul class="nav">
			<li>
				一级菜单
				<ul class="sub">
					<li>子菜单</li>
					<li>子菜单</li>
					<li>子菜单</li>
					<li>子菜单</li>
				</ul>
			</li>
			<li>二级菜单
				<ul class="sub">
					<li>子菜单</li>
					<li>子菜单</li>
					<li>子菜单</li>
					<li>子菜单</li>
				</ul>
			</li>
			<li>三级菜单
				<ul class="sub">
					<li>子菜单</li>
					<li>子菜单</li>
					<li>子菜单</li>
					<li>子菜单</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
