<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-2.1.0.js"></script>
		<script>
		$(function(){
			$('button').eq(0).click(function(){
				$("div").fadeIn(1000);
			});
			$('button').eq(1).click(function(){
				$("div").fadeOut(1000);
			});
			$('button').eq(2).click(function(){
				$("div").fadeToggle(1000);
			});
			$('button').eq(3).click(function(){
				//淡入到什么程度，这里是0.5
				$("div").fadeTo(1000,0.5);
			});
		});
		</script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 300px;
				height: 300px;
				background: red;
				display: none;
			}
		</style>
	</head>
	<body>
		<button>淡入</button>
		<button>淡出</button>
		<button>切换</button>
		<button>淡入到</button>
	    <div>
	    	
	    </div>
	</body>
</html>
