<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-2.1.0.js" ></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.one{
				width: 100px;
				height: 100px;
				background: red;
			}
			.two{
				width: 500px;
				height: 10px;
				background: blue;
			}
		</style>
		<script>
			$(function(){
//				$("button").eq(0).click(function(){
//					//放在一起会同时执行
//					$(".one").animate({width:500,
//					height:500},1000)
//				});
					//可以链式
					$("button").eq(0).click(function(){
						//delay延迟时间，这里改完宽度之后延迟1秒
						$(".one").animate({width:500},1000).delay(1000).animate({height:500},1000).animate({width:100},1000).animate({height:100},1000);
					})
					$("button").eq(1).click(function(){
					//stop立即停止当前动画，继续执行后续动画，可以加参数
//					$("div").stop();
					//加一个参数true，停止当前和以后的
//					$("div").stop(true);
					//下面这个立即完成当前的，继续完成后续的
//					$("div").stop(false,true);
					//下面这个立即完成当前的，且停止后续的
					$("div").stop(true,true);
				});
			});
		</script>
	</head>
	<body>
		<button>开始动画</button>
		<button>停止动画</button>
		<div class="one">
			
		</div>
		<div class="two">
			
		</div>
	</body>
</html>
