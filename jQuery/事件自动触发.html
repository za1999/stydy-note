<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-2.1.0.js"></script>
		<script type="text/javascript">
			$(function(){
			//自动触发
			$(".father").click(function(){
				alert("father");
			});
			//用trigger在触发子元素也会触发父元素，用triggerHandler就不会
			//trigger还会触发默认行为，triggerHandler也不会触发
				$(".father").trigger("click"); 
			});
		</script>
		<style type="text/css">
			.father{
				width: 200px;
				height: 200px;
				background: red;
			}
			.son{
				width: 100px;
				height: 100px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son">
				
			</div>
		</div>
		<a href="http://www.baidu.com">我是百度</a>
		<form action="http://taobao.com" method="post">
			<input type="text" name="" id="" value="" />
			<input type="submit" name="" id="" value="提交" />
		</form>
	</body>
</html>
