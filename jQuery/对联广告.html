<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-2.1.0.js" ></script>
		<script>
			$(function(){
				//网页滚动就会触发
				$(window).scroll(function(){
					//获取网页顶部距离
					var a = $("html,body").scrollTop();
					//判断是否到了指定位置
					if(a>=500){
						$("img").show(1000);
					}else{
						$("img").hide(1000);
					}
				});
			});
			
		</script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				width: 100px;
				height: 300px;
				display: none;
			}
			.left{
				float: left;
				position: fixed;
				left: 0;
				top: 200px;
			}
			.right{
				float: right;
				position: fixed;
				right: 0;
				top: 200px;
			}
		</style>
	</head>
	<body>
		<img  src="https://i03piccdn.sogoucdn.com/cbf53c87d1a596ed" class="left"/>
		<img src="https://i03piccdn.sogoucdn.com/cbf53c87d1a596ed" class="right"/>
